<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction</title>
  </head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css">

  <script src="/hw-week-2-Yasin-Celikhasi/app.js"></script>

  <body>
    <div class="container bg-secondary p-5 m-5">
      <div class="row">
        <!-- Add New Customer -->
        <div class="col-3 border">
          <div class="card p-2 my-3">
            <div class="card-header">Add Customer</div>
            <div class="card-body mt-2">
              <input id="customerName" type="text" placeholder="Add Customer" />
              <input
                id="customerBalance"
                type="number"
                placeholder="Add Balance"
              />
              <button class="btn btn-success" onclick="addCustomer()">
                Ekle
              </button>
            </div>
          </div>
          
        </div>

        <!-- Transactions -->
        <div class="col-9 border">
          <div class="card p-2 my-3">
            <div class="card-header">Money Transfer</div>
            <div class="card-body">
              <div class="row">
                <div class="col-3">
                  <div>
                    <label for="">Sender</label>
                    <select id="options" aria-placeholder="Sender">
                      <!-- customer adding as options -->
                      <option selected>Select Sender</option>
                    </select>
                  </div>
                </div>
                <div class="col-3">
                  <div>
                    <label for="">Receiver</label>
                    <select id="options2">
                      <option selected>Select Receiver</option>
                    </select>
                  </div>
                </div>

                <div class="col-3">
                  <input type="number" id="amount" />
                </div>

                <div class="col-3">
                  <div>
                    <button class="btn btn-primary" onclick="sendMoney()">
                      GÃ¶nder
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Transactions History -->

        <div class="row">
            <div class="col-3">
                <div>
                    <ul id="user-list"></ul>
                  </div>
            </div>

            <div class="col-9">
                <div id=history>
            </div>
        </div>



        </div>
      </div>
    </div>
  </body>
</html>
